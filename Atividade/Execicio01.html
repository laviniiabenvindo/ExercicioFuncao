<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execicio 01</title>
</head>
<body>
    <script>
    
        var num1 = parseFloat(prompt("Digite sua primeira nota:"))
        var num2 = parseFloat(prompt("Digite sua segunda nota:"))
        var num3 = parseFloat(prompt("Digite sua terceira nota:"))
        var letra = prompt("Digite uma letra A para a média aritmética ou P para a média ponderada:")
        

        function fun1 (num1, num2, num3, letra){

            if(letra == "A"){
                document.write("Sua média aritmética é "+((num1 + num2 + num3)/3))
                
            }else if(letra == "P"){
                document.write("Sua média ponderada é "+(((num1*5) + (num2*3) + (num3*2))/10))
            }
        }

        fun1 (num1, num2, num3, letra)
    </script>
    <!-- Usei "Var" para declarar as variavéis "num1, num2, num3, letra" que iria armazenar o dado que o usuario digitar
    user o "Function" para ler as variavéis e por ultimo usei o "if e else if" para fazer a média aritmética e a ponderada. -->
</body>
</html>
