<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execicio 02</title>
</head>
<body>
    <!-- 2) Faça uma função que receba um único valor representando segundos. Essa função
    deverá convertê-lo para hora, minutos e segundos. Todas as variáveis devem ser
    passadas como parâmetro, não havendo variáveis globais. -->
    <script>
        function horario (){
            segundo = parseInt(prompt('Digite o tempo em segundo para ser convertido:'))

            const hora = Math.floor(segundo / 3600)
            const minuto = Math.floor(segundo / 60)
            var segundo = Math.floor(segundo % 60)

            document.write(`O valor convertido é ${hora}:${minuto}:${segundo}`)
        }

        horario ()
    </script>
    <!-- Usei "Const" para declarar as horas e minuto e o "Var" para os segundo, 
        usei o "Math.floor" para arrendondar para o inteiro mas proximo e retornei no console as horas, minutos e segundos -->
</body>
</html>
